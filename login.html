	<link rel="stylesheet" type="text/css" href="stylesheets/homestyle.css">
</head>

<body>
	<!-- This is the start of the navigation menu -->

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" >Property Dweller</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="index.html">Return to Home Page <span class="sr-only">(current)</span></a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Register</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-user"></i>Login</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<div class="container-fluid">
		<div class="row">

			<div class="col-md-2"> <!-- Left hand column -->
			</div>

			<div class="col-md-8" class="col-xs-12">

				<form class="form-signin">
					<h2 class="form-signin-heading">Please Sign in</h2>
					<label for="inputEmail" class="sr-only">Email Address or User Name </label>
					<input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
					<label for="inputPassword" class="sr-only">Password</label>
					<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
					<div class="checkbox">
						<label>
							<input type="checkbox" value="remember-me">
							"Remember me
							"
						</label>
					</div>
			</div>
			<div class="col-md-2"> <!-- Left hand column -->
			</div>
		</div>
	</div>

</body>
